    <h2 id="mclogs">mclo.gsを使いなさい</h2>
    <ul>
        <li>
            <a href="https://mclo.gs">mclo.gs</a>とは、Minecraftのログをアップロードできるサービスです。ログは見やすいようフォーマットされ、簡単に他のユーザーへ共有できます。
        </li>
        <li>使い方は簡単です: ログをコピペするかファイルを直接選択し、Saveボタンを押すだけです。あとは移動先のページのURLを共有するだけです。</li>
        <li>長いログをDiscordにコピペするのは避けてください。読みづらく、スクロールが大変になります。</li>
        <li>ログをファイルとして送信するのは避けてください。全文を見るにはいちいちダウンロードする必要があります。</li>
    </ul><a href="list.html" class="small">一覧に戻る</a>
