<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:type" content="website">
	<meta property="og:description" content="自分で調べることはとても重要です。人に聞く前に一度検索してみやがれください。">
	<title>GooglingGo!Japan</title>
	<link type="text/css" rel="stylesheet" href="/styles/homepage.css">
	<script src="/scripts/ggr.js" defer></script>
	<script src="/scripts/add-engine.js" defer></script>
	<script src="/scripts/utils.js" defer></script>
</head>

<body onload="LoadCookie();changeColor();">
	<div class="right_header">
		<a href="https://github.com/manmen2414/ggrbk.github.io">
			<img src="/assets/github-mark.svg" id="github" style="width: 50px;height: 50px;"></a>
		<button class="transparent clickable" id="theme_changer" onclick="changeColor()" style="font-size: 40px;">🌙</button>
	</div>
	<h1 onclick="moveToHome()">GooglingGo! Japan</h1>
	<h2>
		<form id="search">
			<input name="input" style="width: 15em;" autocomplete="on" onsubmit="search()">
			<button type="submit">🔍</button>
		</form>
	</h2>
	<p>お好みの検索エンジンを選んでください</p>
	<ul id="engines">
		<li><a href="https://www.google.com/" target="_blank">Google</a></li>
		<li><a href="https://www.bing.com/" target="_blank">Bing</a></li>
		<li><a href="https://duckduckgo.com/" target="_blank">DuckDuckGo</a></li>
		<li><a href="https://search.yahoo.com/" target="_blank">Yahoo</a></li>
		<li><a href="https://search.brave.com/" target="_blank">Brave</a></li>
		<li><a href="https://www.ecosia.org/" target="_blank">Ecosia</a></li>
	</ul>
	<p>
		<button id="addengine" onclick="showAddEngineForm()">検索エンジンを追加</button>
		<button onclick="alert(JSON.stringify(getCookie()))">Cookieを確認</button>
	<div id="addengine_form" style="display: none;">
		<input id="addengine_name" placeholder="検索エンジン名" autocomplete="off">
		<input id="addengine_url" onchange="showAddEngineFormURL()" placeholder="検索エンジンのURL" autocomplete="off">
		<input id="addengine_searchurl" onchange="showAddEngineFormURL()" placeholder="検索時に挟むテキスト" autocomplete="off">
		<div id="addengine_show"></div>
		<button id="addengine_add" onclick="addEngine()" disabled>Add</button>
	</div>
	</p>
	<p>
		<button onclick="alert('ググれカス')">GGRKSとは</button>
		<button onclick="alert('ググれボケ(またはバカ)')">GGRBKとは</button>
		<a href="family.html" class="small">GGRBK Family</a>
	</p>
	<p id="tips" style="display: none;">ヒント: URLの「#」以降にワードを指定することで、各リンクから直接検索するようになります。<a href="#ggrks+とは"
			target="_blank">例</a></p>
</body>

</html>
